<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>東 Eastern</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div style="display: flex; gap: 20px; align-items: center;">
      <div class="profile" style="transform: translate(-4px, -4px);">
        <img src="images/profile.jpg" alt="Profile image" class="profile-circle">
        <div class="profile-circle" style="background-color: #C0D1DC; margin-left: -2em; z-index: 99;">
          <img src="images/textmark.svg" class="wordmark"/>
        </div>
      </div>
      <div id="page-title">簡介</div>
    </div>

    <div style="height: 15px;"></div>

    <div id="content"></div>

    <footer>
      © 2025 東 Eastern
    </footer>
  </main>

  <div class="tabs">
    <button class="tab" data-page="info">
      <img src="images/icon_info.svg" class="tab-icon"/>
      <div class="tab-label">簡介</div>
    </button>

    <button class="tab" data-page="fursona">
      <img src="images/icon_fursona.svg" class="tab-icon"/>
      <div class="tab-label">設定</div>
    </button>

    <!-- <button class="tab" data-page="characters">
      <img src="images/icon_characters.svg" class="tab-icon"/>
      <div class="tab-label">角色</div>
    </button> -->
  </div>

  <script src="script.js"></script>
</body>
</html>
